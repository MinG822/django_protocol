{% extends 'base.html' %}

{% block body %}

<form action="{% url 'board:create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <p>제목 : <input type="text" name="title" placeholder="제목을 입력해주세요."></p>
  <p>내용 : <textarea name="content" cols="30" rows="10">내용을 입력해주세요.</textarea></p>
  <p><input type="file" name="image" accetp="image/*"></p>
  <p><input type="submit"></p>
</form>

{% endblock %}
