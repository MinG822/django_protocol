{% extends 'base.html' %}

{% block body %}

<h1>게시글 모아보기</h1>

{% if request.user.is_authenticated %}
<p><a href="{% url 'blog:create' %}">새 글쓰기</a></p>
{% endif %}

<ul>
  {% for article in articles %}
  <li><a href="{{ article.get_absolute_url }}">{{ article }}</a></li>
  {% endfor %}
</ul>



{% endblock %}
