{% extends 'base.html' %}

{% block body %}
<h1>글쓰기</h1>
<form action="{% url 'blogv1:create' %}" method="POST">
  {% csrf_token %}
  <p>제목:<input type="text" name="title" placeholder="제목을 입력해주세요"></p>
  <p>내용:<textarea name="content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea></p>
  <input type="submit">
</form>

{% endblock %}
