{% extends 'base.html' %}

{% block body %}

<h1>글 상세보기</h1>
<p>제목 : {{ article }}</p>
<p>내용 : {{ article.content }}</p>

<p>
  <form action="{% url 'blog:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="게시글 삭제하기"> 
  </form>  | 
  <a href="{% url 'blog:update' article.pk %}">게시글 수정하기</a>
</p>
<p><a href="{% url 'blog:index' %}">모든 게시글 보기</a></p>

{% endblock %}
